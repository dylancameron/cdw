<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Charlotte Day Wilson</title>
	<meta name="description" content="Charlotte Day Wilson" />
	<meta name="keywords" content="Charlotte Day Wilson" />
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Font CDN -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet'
		type='text/css'>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="./css/index.css" />

	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/8b563d2a13.js" crossorigin="anonymous"></script>

</head>

<body>
	<div class="image-preload">
		<img src="./img/drop-color.png" alt="">
		<img src="./img/drop-alpha.png" alt="">
		<img src="./img/weather/texture-rain-fg.jpg" alt="">
		<img src="./img/weather/texture-rain-bg.jpg" alt="">
		<img src="./img/weather/texture-sun-fg.jpg" alt="">
		<img src="./img/weather/texture-sun-bg.jpg" alt="">
		<img src="./img/weather/texture-drizzle-fg.jpg" alt="">
		<img src="./img/weather/texture-drizzle-bg.jpg" alt="">
	</div>
	<div class="container">
		<header class="cdw-header">
			<div class="cdw-links">
				<!-- <a class="cdw-link" href="" title="">
					<i class="fa-light fa-clouds"></i>
				</a> -->
			</div>
		</header>
		<div class="slideshow">
			<canvas width="1" height="1" id="container" style="position:absolute"></canvas>
			<!-- Sunny -->
			<div class="slide" id="slide-1" data-weather="sunny">
				<div id="vignette-1" class="vignette sunny"></div>
			</div>
			<!-- Drizzle -->
			<div class="slide" id="slide-2" data-weather="drizzle">
				<div id="vignette-2" class="vignette drizzle">
					<svg>
						<filter id="tiles">
							<feTile in="SourceGraphic" x="50" y="50" width="100vw" height="100vh" />
							<feTile />
						</filter>
					</svg>
				</div>
			</div>
			<!-- Heavy Rain -->
			<div class="slide" id="slide-3" data-weather="rain">
				<div id="vignette-3" class="vignette rain">
					<svg>
						<filter id="tiles">
							<feTile in="SourceGraphic" x="50" y="50" width="100vw" height="100vh" />
							<feTile />
						</filter>
					</svg>
				</div>
			</div>

			<div class="large-text">
				cyan blue
			</div>

			<nav class="slideshow__nav">
				<a class="weather-item" href="#slide-1" onclick="showVignette('vignette-1')"
					data-vignette-id="vignette-1">
					<i class="fa-thin fa-sun"></i>
					<i class="fa-solid fa-sun"></i>
				</a>
				<a class="weather-item" href="#slide-2" onclick="showVignette('vignette-2')"
					data-vignette-id="vignette-2">
					<i class="fa-thin fa-cloud-drizzle"></i>
					<i class="fa-solid fa-cloud-drizzle"></i>
				</a>
				<a class="weather-item" href="#slide-3" onclick="showVignette('vignette-3')"
					data-vignette-id="vignette-3">
					<i class="fa-thin fa-cloud-showers-heavy"></i>
					<i class="fa-solid fa-cloud-showers-heavy"></i>
				</a>
			</nav>
		</div>
		<p class="nosupport">Sorry, but your browser does not support WebGL!</p>
	</div>


	<!-- Scripts -->
	<script src="./js/index.min.js"></script>
	<script>
		function showVignette(vignetteId) {
			// Remove 'is-active' class from all vignette elements
			let allVignettes = document.querySelectorAll('.vignette');
			allVignettes.forEach(function (vignette) {
				vignette.classList.remove("is-active");
			});

			// Remove 'is-active' class from all weather buttons
			let allWeatherButtons = document.querySelectorAll('.weather-item');
			allWeatherButtons.forEach(function (button) {
				button.classList.remove('is-active');
			});

			// Toggle 'is-active' class on the clicked vignette element
			let selectedVignette = document.getElementById(vignetteId);
			if (selectedVignette) {
				selectedVignette.classList.toggle("is-active");
			}

			// Toggle 'is-active' class on the corresponding weather button
			let correspondingWeatherButton = document.querySelector(`[data-vignette-id="${vignetteId}"]`);
			if (correspondingWeatherButton) {
				correspondingWeatherButton.classList.toggle('is-active');
			}
		}
	</script>
</body>

</html>
